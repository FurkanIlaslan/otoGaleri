<body>

    <img height="150px" width="100%" src="{% static 'img/logo.jpg' %}" alt="">

    <form action="" class="form">
        <input required="" class="input" type="text" name="kullanici" id="kullanici" placeholder="Kullanıcı Adı">

      <input required="" class="input" type="password" name="password2" id="password2" placeholder="Şifre Onay">
      <input class="login-button" type="submit" value="Kayıt Ol">
      <span class="forgot-password text-center"><a href="{% url 'giris' %}">Zaten hesabın var mı?</a></span>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oto Galeri</title>

    <!-- ! Swiper.js CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- ! Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ! Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ! External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- ! Navbar Tasarımı -->
  {% include "includes/_navbar.html" %}

    <div class="swiper-container container mt-5">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img width="100%" height="100%" src="{% static 'img/logo.jpg' %}" alt="">
          </div>
          <div class="swiper-slide">
            <img width="100%" height="100%" src="{% static 'img/slider-1.jpeg' %}" alt="">
          </div>
          <div class="swiper-slide">
            <img width="100%" height="100%" src="{% static 'img/slider-2.jpeg' %}" alt="">
          </div>
      </div>
  </div>

    <!-- ! CONTENT ALANI -->
    <div class="container mb-5">
      <div class="row">
        <div class="col-10 m-auto">
          <h1 class="text-center mt-5 mb-3 bg-darkblue py-3 fw-bold text-font color">Son Eklenen Araçlar</h1>
          <div class="row">
        {% for i in araclarim %}
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card card-hover">
                <!-- ! Card İçindeki Carousel -->
                <div id="carouselExample{{forloop.counter}}" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{i.resim1.url}}" class="d-block w-100 foto-yükseklik" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{i.resim2.url}}" class="d-block w-100 foto-yükseklik" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{i.resim3.url}}" class="d-block w-100 foto-yükseklik" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample{{forloop.counter}}" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample{{forloop.counter}}" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- ! Carousel Bitiş -->
                <div class="card-body text-center bg-arac-arkaplan ">
                  <h5 class="card-title darkblue fs-3 fw-bold">{{i.marka}}</h5>
                  <p class="card-text m-0 text-font">{{i.model}}</p>
                  <p class="card-text m-0 text-font">{{i.yıl}}</p>
                  <p class="card-text m-0 text-font">{{i.vites}}</p>
                  <p class="card-text m-0 text-font">{{i.km}}km</p>
                  <a href="{% url 'detay' i.id %}">
                    <button class="mt-2 fiyat-butonu">
                        {{i.fiyat}} TL
                      </button>
                  </a>
                </div>
              </div>
        </div>
      {% endfor %}
      </div>
      <div class="text-center">
        <a class="fancy" href="{% url 'araclar' %}">
          <span class="top-key"></span>
          <span class="text">Tüm Araçlar</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </div>
      </div>
      </div>
    </div>

    <!-- ! FOOTER BÖLÜMÜ -->
    {% include "includes/_footer.html" %}

    <!-- ! Swiper.js JS CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper('.swiper-container', {
          effect: 'cube',
          grabCursor: true,
          cubeEffect: {
              shadow: true,
              slideShadows: true,
              shadowOffset: 20,
              shadowScale: 0.94,
          },
          pagination: {
              el: '.swiper-pagination',
          },
          speed : 600,
          autoplay: {
          delay: 5000,
    },
      });
  </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
